<!DOCTYPE html>
<html lang="en">
  <!-- meta-data -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarmeez Media - Home</title>
    <!-- Icon -->
    <link rel="icon" href="./assets/images/App Logo.png" />

    <!-- Font -->
    <!-- 1. Geist -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- 2. Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Imports -->
    <!-- 1. Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <!-- 2. Bootstrap Script -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <!-- 3. Axios -->
    <script src="./node_modules/axios/dist/axios.min.js"></script>

    <!-- 4. JQuery -->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>

    <!-- CSS Code - Global Styling -->
    <link rel="stylesheet" href="./styles/global.css" />
  </head>

  <!-- content -->
  <body class="d-flex flex-column gap-5" style="min-height: 100dvh">
    <!-- Header -->
    <header class="mb-5">
      <!-- Navigation bar -->
      <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
        <div class="container-fluid">
          <section
            class="d-flex gap-2 align-items-center fw-bold me-3"
            id="user"
          ></section>

          <!-- Button for appearing the content in a menu (responsive) -->
          <!-- TODO: Change the button shape and appearence -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" href="#">Home</a>
              <a class="nav-link" href="#">Profile</a>
              <a class="nav-link" href="#" onclick="logout()" id="logout-option"
                >Logout</a
              >

              <span class="nav-item dropdown" id="auth-options">
                <a
                  class="nav-link dropdown-toggle"
                  role="button"
                  data-bs-toggle="dropdown"
                >
                  Authentication
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a
                      class="dropdown-item"
                      data-bs-toggle="modal"
                      data-bs-target="#login-modal"
                      href="#"
                      >Login</a
                    >
                  </li>
                  <li>
                    <a
                      class="dropdown-item"
                      href="#"
                      data-bs-toggle="modal"
                      data-bs-target="#register-modal"
                      >Register</a
                    >
                  </li>
                </ul>
              </span>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- Content -->
    <main class="container">
      <div
        class="d-flex flex-column gap-5 justify-content-center align-items-center"
        style="min-height: 100vh"
      >
        <!-- Create Post --- delayed for fixing... -->
        <!-- <section class="col-12 col-sm-10 col-md-7">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Create New Post</h5>
              <h6 class="card-subtitle mb-2 text-body-secondary">
                Inspire the community with your ideas !
              </h6>
            </div>
          </div>
        </section> -->

        <!-- Posts List -->
        <section class="col-12 col-sm-10 col-md-7" id="posts">
          <div class="d-flex justify-content-center align-items-center">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </section>
      </div>
    </main>

    <!-- Modals -->
    <!-- 1. Login Modal -->
    <div class="modal fade" id="login-modal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Login To Your Account
            </h1>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label class="col-form-label">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="username-login-input"
                />
              </div>
              <div class="mb-3">
                <label class="col-form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password-login-input"
                />
              </div>

              <div class="mb-3">
                <input
                  onclick="toggleShowPassword('login')"
                  class="form-check-input"
                  type="checkbox"
                  id="show-login-password"
                />
                <label
                  class="form-check-label"
                  style="font-size: 15px"
                  for="checkDefault"
                >
                  Show/Hide Password
                </label>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" onclick="login()">
              <div
                class="d-none spinner-border spinner-border-sm"
                role="status"
                id="login-spinner"
              >
                <span class="visually-hidden">Loading...</span>
              </div>
              Login
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- 2. Register Modal -->
    <div class="modal fade" id="register-modal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Register New Account
            </h1>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-2">
                <label class="col-form-label">Profile Image</label>
                <input
                  type="file"
                  class="form-control"
                  id="image-register-input"
                />
              </div>

              <div class="mb-2">
                <label class="col-form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name-register-input"
                />
              </div>

              <div class="mb-2">
                <label class="col-form-label">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="username-register-input"
                />
              </div>

              <div class="mb-2">
                <label class="col-form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email-register-input"
                />
              </div>

              <div class="mb-2">
                <label class="col-form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password-register-input"
                />
              </div>

              <div class="mb-3">
                <input
                  onclick="toggleShowPassword('register')"
                  class="form-check-input"
                  type="checkbox"
                  id="show-register-password"
                />
                <label
                  class="form-check-label"
                  style="font-size: 15px"
                  for="checkDefault"
                >
                  Show/Hide Password
                </label>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" onclick="register()">
              <div
                class="d-none spinner-border spinner-border-sm"
                role="status"
                id="register-spinner"
              >
                <span class="visually-hidden">Loading...</span>
              </div>
              Register
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Toasts -->
    <div id="toast-placeholder"></div>
  </body>

  <!-- page script -->
  <script src="./scripts/index.js"></script>
</html>
